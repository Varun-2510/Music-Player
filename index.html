<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="shortcut icon" type="image/png" href="covers/icon.png"/>
    
    <title>Music Player</title>

</head>

<body>

    <h1>Music Player</h1>

    <div class="container">

        <div class="songList">

            <div class="songItemContainer">
        
                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "0" class="songItemPlay bi bi-play"></i></span>
                </div>
                
                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "1" class="songItemPlay bi bi-play"></i></span>
                </div>

                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "2" class="songItemPlay bi bi-play"></i></span>
                </div>

                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "3" class="songItemPlay bi bi-play"></i></span>
                </div>

                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "4" class="songItemPlay bi bi-play"></i></span>
                </div>

                <div class="songItem">
                    <img class = "coverImg" alt="1">
                    <span class = "songName"></span>
                    <span class="songlistplay"><span><i id = "5" class="songItemPlay bi bi-play"></i></span>
                </div>

            </div>

        </div>

            <div id = "backgroundImg">
                <img src="covers/1.jpg">
            </div>

    </div>

    <div class="bottom">

        <input type="range" name = "range" id = "myProgressBar" min = "0" value = "0" max = "100">

        <div class="timeStamp" id = "time">
            <h1 id = "timeStampEnd">4:21</h1>
            <h2 id = "timeStampStart">0:00</h1>
        </div>

        <div class="icons">
            <i class="bi bi-skip-backward" id = "previous"></i>
            <i class="bi bi-play" id = "masterPlay"></i>
            <i class="bi bi-skip-forward" id = "next"></i>
        </div>

        <div class="songinfo">
            <img src="covers/playing.gif" width="80px" alt="" id="gif"> <span id="masterSongName">Baarishon Mein</span>
        </div>

    </div>

    <script src="app.js"></script>
    
</body>

</html>
